<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lisado de habilidades de un empleado </h1>

    <form method="GET"> {% csrf_token %}
        <input type="number" id="kword" name="kword" placeholder="ingrese id del empleado">
        <button type="submit">Buscar</button>
    </form>
    <h2>Resultados</h2>
    {% for s in habilidades %}
        <li>{{s}}</li>    
    {% endfor %}
        
</body>
</html>
